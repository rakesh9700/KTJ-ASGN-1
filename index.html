
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="kgp.png">
</head>
<body>
    <div class="title"><h1>Login Here</h1></div>
    <div class="login-box">
    	<div class="left"></div>
    	<div class="right">
    		<div class="text-box">
    			<form>
    				<p>Username</p>
    				<input type="text" name="" placeholder="Email address or phone number"><br><br>
    				<p>Password</p>
    				<input type="password" name="" placeholder="Password"><br><br>
                    <input type="checkbox">Keep me logged in.
    				<input type="submit" name="" value="Login">
       				<b><a href="#">Forgot Password?</a></b><br>
    				<div style="padding-top: 10px;font-size: 19px">
    					Don't have an account? <b><a href="signup.html">Sign Up</a></b>
    				</div>
    			</form>
    		</div>
    	</div>

    </div>
</body>
</html>
