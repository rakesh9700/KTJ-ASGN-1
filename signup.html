<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SignUp Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="kgp.png">
</head>
<body>
    <div class="title"><h1>Create your Account</h1>
    <div class="signup-box">
    	<div class="left"></div>
    	<div class="right">
    		<div class="text-box">
    			<form>

    				<input type="text" name="Fname" placeholder="First name">
    				<input type="text" name="Lname" placeholder="Sur name">
    				<input type="email" name="Email" placeholder="Email">
    				<input type="password" name="password" placeholder="Password">
    				<select>
    					<option>+91</option>
    				</select>
    				<input type="number" name="phonenumber" placeholder="Phone number" maxlength="10"><br>
    				 <input type="radio" name="gender" value="m"><span>Male</span>
                     <input type="radio" name="gender" value="f"><span>Female</span><br>
                     <p>Date of Birth</p>
                     <input type="date" style="width: 100%;box-sizing: border-box;">
                     <input type="submit" name="" value="SignUp">
                     <div style="padding-top: 10px;font-size: 25px">
                     	<p style="font-family:sans-serif; ">Already have an account?</p><b><a href="login.html">Log In</a></b>
                     </div>

    			</form>
    		</div>
    	</div>
    </div>
</body>
</html>
